<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS - Tool for Urban Forestry</title>
    <link rel="stylesheet" href="ol.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="chart.css">
    <link rel="stylesheet" href="table.css"> <!-- Add CSS for table -->
    <style>
        #form-container {
            position: fixed; /* Changed to fixed to ensure it stays in place */
            top: 20px;
            right: 20px;
            z-index: 9999;
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <img src="resources/images/logo.jpg" alt="" style="width: inherit; height: inherit; vertical-align: middle;">
            <span style="vertical-align: middle;">WebGIS - Tool for Urban Forestry</span>
        </div>
        <div class="right">
            <div id="map" class="map" style="height: 900px;"></div>
            <div id="chart-container" class="chart-container">
                <canvas id="chart"></canvas>
            </div>
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
            <div id="mouse-position" class="mouse-position"></div>
        </div>
    </div>

    <div class="attQueryDiv" id="attQueryDiv">
        <div class="headerDiv" id="headerDiv">
            <label for="">Attribute Query</label>
        </div><br>
        <label for="">Select Layer</label>
        <select name="selectlayer" id="selectLayer">
        </select><br><br>
        
        <label for="">Select Attribute</label>
        <select name="selectAttribute" id="selectAttribute">
        </select><br><br>
        
        <label for="">Select Operator</label>
        <select name="selectOperator" id="selectOperator">
        </select><br><br>
        
        <label for="">Enter Value</label>
        <input type="text" name="enterValue" id="enterValue">
        </select><br><br>
        
        <button type="button" id="attQryRun" class="attQryRun" onclick="attributeQuery()">Run</button>
        
    </div>

    <div class="attListDiv" id="attListDiv">

    </div>
   
    <script src="ol.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
    <script src="chart.js"></script>
    <script src="table.js"></script> <!-- Add JavaScript for table -->
   
    <div id="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfOaB5bQmZOu8OjONk1WsBuUXjzkqG9e8BLwu2zWT_CSplLYQ/viewform?embedded=true" width="320" height="640" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>
   
</body>
</html>
