<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS - Tool for Urban Forestry</title>
    <link rel="stylesheet" href="ol.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="chart.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <img src="resources/images/logo.jpg" alt="" style="width: inherit; height: inherit; vertical-align: middle;">
            <span style="vertical-align: middle;">WebGIS - Tool for Urban Forestry</span>
        </div>
        <div class="right">
            <div id="map" class="map"></div>
            <div id="chart-container" class="chart-container">
                <canvas id="chart"></canvas>
            </div>
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
            <div id="mouse-position" class="mouse-position"></div>
        </div>
    </div>
    
    <script src="ol.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
    <script src="chart.js"></script>

    <div id="popup" class="popup">
        <div class="popup-content"></div>
    </div>
    
</body>
</html>
